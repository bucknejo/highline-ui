<div>
    <div class="segment-header">Activity Feed</div>

    <table class="table table-striped table-hover activity-table">
        <thead>
        <tr>
            <th style="text-align: center;">Type</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="activity in activities" ng-click="activityDetail(activity.id)" ng-class="{warning: activity.id === idSelected}">
            <td style="text-align: center;">
                <highline-activity-type input="" activity="activity"></highline-activity-type>
            </td>
            <td>{{activity.name}}</td>
            <td>{{activity.description}}</td>
            <td>{{parseDateTime(activity.date_created, 'date')}}</td>
            <td>{{parseDateTime(activity.last_updated, 'time')}}</td>
        </tr>
        </tbody>
    </table>

</div>
